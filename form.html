<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="phone">電話</label>
        <input type="text" id="phone" name="phone">
        <br>
        <label for="pw">密碼</label>
        <input type="password" id="pw" name="pw">
        <br>
        <label for="number">數字</label>
        <input type="number" id="number" name="number">
        <br>
        <label for="date">日期</label>
        <input type="date" id="date" name="date">
        <br>
        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
        </select>
        <br>
        <label>性別</label>

        <input type="radio" id="male" name="gender" value="男">
        <label for="male">男</label>
        
        <input type="radio" id="female" name="gender" value="女">
        <label for="female">女</label>

        <input type="radio" id="unknow" name="gender" value="未知">
        <label for="unknow">未知</label>

        <br>
        <label for="howToKnow">從何得知</label>

        <input type="checkbox" id="newspaper" name="howToKnow" value="報章雜誌">
        <label for="newspaper">報章雜誌</label>

        <input type="checkbox" id="sns" name="howToKnow" value="社群媒體">
        <label for="sns">社群媒體</label>

        <input type="checkbox" id="friend" name="howToKnow" value="朋友告知">
        <label for="friend">朋友告知</label>
    </form>
</body>
</html>
