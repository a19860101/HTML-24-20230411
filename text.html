<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        一人光碟主動的確，主板。
    </p>
    <!-- 粗體 -->
    <b> 一人光碟主動的確，主板。</b>
    <br>
    <!-- 斜體 -->
    <i> 一人光碟主動的確，主板。</i>
    <br>
    <!-- 強調粗 -->
    <strong> 一人光碟主動的確，主板。</strong>
    <br>
    <!-- 強調斜 -->
    <em> 一人光碟主動的確，主板。</em>
    <br>
    <!-- 粗+斜 -->
    <b><i> 一人光碟主動的確，主板。</i></b>
    <br>
    <!-- 小字 -->
    <small> 一人光碟主動的確，主板。</small>
    <br>
    <!-- 底線 -->
    <u> 一人光碟主動的確，主板。</u>
    <br>
    <!-- 刪除縣 -->
    <del> 一人光碟主動的確，主板。</del>
    <br>
    <!-- 上標文字 -->
    X<sup>2</sup>
    <br>
    <!-- 下標文字 -->
    H<sub>2</sub>O
</body>
</html>
